<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stumble - Home</title>
    <link rel="stylesheet" href= "static/style.css">
</head>
<body>
    <div class="side-panel">
        <center><h1>STUMBLE</h1></center>
        <a href="#">🔍 For You</a>
        <a href="#">🔗 Your Buddies</a>
        <a href="#">📅 Calendar</a>
        <a href = "#"">Profile</a>
    </div>
    <div class="main-content">
        <div class="user-info">
            <h1>Welcome, {{ user['full_name'] }}!</h1>
            <span>⭐ 4.5/5 | Age: 25</span>
        </div>
        <hr>
        <div class="section">
            <div class="section-header">
                <span>My Strengths</span>
                <a href="#">+</a>
            </div>
            <div class="bubbles" id="strengths">
                {% for strength in user['strengths'].split(',') %}
                    <div class="bubble">{{ strength }}</div>
                {% endfor %}
            </div>
        </div>
        <div class="section">
            <div class="section-header">
                <span>My Weaknesses</span>
                <a href="#">+</a>
            </div>
            <div class="bubbles" id="weaknesses">
                {% for weakness in user['weaknesses'].split(',') %}
                    <div class="bubble">{{ weakness }}</div>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
