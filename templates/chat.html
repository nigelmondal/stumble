<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Chat Page - Stumbl</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='/chat_style.css') }}">
    <script src="{{ url_for('static', filename='/chat.js') }}"></script>
    

</head>

<body>

    <div class="side-panel">

        <h1>STUMBL</h1>

        <nav>
            <a href="foryou">🔍 For You</a>
            <a href="chat">🔗 Your Buddies</a>
            <a href="calendar">📅 Calendar</a>
            <a href = "home"">Profile</a>

        </nav>

    </div>

    <div class="main-content">

        <div class="friends-list">

            <h2>Your Buddies</h2>

            <div class="buddy-list">

                <a href="#" class="buddy active" data-buddy="Twinkle">Twinkle</a>

                <a href="#" class="buddy" data-buddy="Niger">Nigel</a>

                <a href="#" class="buddy" data-buddy="Ronit">Ronit</a>

                <a href="#" class="buddy" data-buddy="Shrey">Shrey</a>

            </div>

        </div>

        <div class="chat-area">

            <div class="chat-header">

                <h1 id="chat-buddy">Twinkle</h1>

            </div>

            <div class="chat-messages" id="chat-messages">

                <!-- Chat messages will be loaded here -->

            </div>

            <div class="chat-input">

                <input type="text" id="message" placeholder="Type a message...">

                <input type="file" id="file-input" style="display: none;">

                <button id="attach-btn">📎</button>

                <button id="send-btn">Send</button>

            </div>

        </div>

    </div>

</body>

</html>
