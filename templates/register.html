<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>STUMBL Registration</title>

    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/fontawesome.css">

    <!-- Example custom fonts (ensure these files exist or remove the @font-face rules) -->
    <style>
        @font-face {
            font-family: 'Slackey';
            src: url('Slackey-Regular.ttf') format('truetype');
        }

        @font-face {
            font-family: 'Numans';
            src: url('DarkerGrotesque-Regular.ttf') format('truetype');
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Numans', sans-serif;
        }

        body {
            background: linear-gradient(90deg, #064927, #eae8d5);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            position: relative;
            width: 500px;
            background: #1f453d;
            padding: 50px 30px;
            border-radius: 15px;
            box-shadow: 0 0 24px #000;
            color: #f5f5dc;
            text-align: center;
            overflow: hidden;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .logo-container img {
            width: 100px;
            height: auto;
        }

        /* Multi-step slabs */
        .slab {
            display: none;
            transition: all 0.3s ease-in-out;
        }

        .slab.active {
            display: block;
        }

        .field {
            margin-bottom: 15px;
            text-align: left;
        }

        .field label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .field input,
        .field select,
        .field textarea {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }

        .error {
            color: red;
            font-size: 12px;
            display: none;
        }

        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .btn {
            background: #f5f5dc;
            color: #1f453d;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            border: none;
        }

        .btn:hover {
            background: #dcdcbf;
        }

        /* Back arrow styles */
        .back-arrow {
            font-size: 24px;
            cursor: pointer;
            color: #f5f5dc;
            display: flex;
            align-items: center;
            gap: 5px;
            position: absolute;
            top: 15px;
            left: 15px;
            transition: transform 0.2s ease-in-out;
        }

        .back-arrow:hover {
            transform: translateX(-5px);
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>

    <!-- Wrap the entire multi-step process in a single form -->
    <form method="POST" action="{{ url_for('register') }}">
        <div class="container">

            <!-- Logo (optional) -->
            <div class="logo-container">
                <!-- Example local path. In practice, use: url_for('static', filename='images/logo.png') -->
                <img src="C:\Users\Asus\Desktop\SEM 6\STUMBLE\stumble\static\images\logo.png" alt="STUMBL Logo">
            </div>

            <!-- SLAB 1: Basic Information -->
            <div class="slab active" id="slab1">
                <h2>Basic Information</h2>

                <div class="field">
                    <label>Full Name</label>
                    <input type="text" name="full_name" id="full_name" required>
                </div>

                <div class="field">
                    <label>Email</label>
                    <input type="email" name="email" id="email" required>
                </div>

                <div class="field">
                    <label>Password</label>
                    <input type="password" name="password" id="password" required>
                </div>

                <div class="field">
                    <label>Confirm Password</label>
                    <input type="password" name="confirm_password" id="confirm_password" required>
                </div>

                <div class="nav-buttons">
                    <button type="button" class="btn" onclick="nextSlab(1)">Next</button>
                </div>
            </div>

            <!-- SLAB 2: Personal Details -->
            <div class="slab" id="slab2">
                <div class="back-arrow" onclick="prevSlab(2)">
                    <i class="fas fa-arrow-left"></i> Back
                </div>
                <h2>Personal Details</h2>

                <div class="field">
                    <label>Gender</label>
                    <select name="gender" id="gender">
                        <option value="">Select</option>
                        <option>Male</option>
                        <option>Female</option>
                        <option>Other</option>
                    </select>
                </div>

                <div class="field">
                    <label>Date of Birth</label>
                    <input type="date" name="dob" id="dob">
                </div>

                <div class="field">
                    <label>Occupation</label>
                    <select name="occupation" id="occupation" onchange="toggleOtherField('occupation', 'other-occupation-field')">
                        <option value="">Select</option>
                        <option>Student</option>
                        <option>Teacher</option>
                        <option>Researcher</option>
                        <option>Engineer</option>
                        <option>Artist</option>
                        <option>Other</option>
                    </select>
                </div>

                <div class="field hidden" id="other-occupation-field">
                    <label>Other Occupation</label>
                    <input type="text" name="other_occupation" id="other_occupation">
                </div>

                <div class="field">
                    <label>Highest Education</label>
                    <select name="education" id="education" onchange="toggleOtherField('education', 'other-education-field')">
                        <option value="">Select</option>
                        <option>High School</option>
                        <option>Bachelor's Degree</option>
                        <option>Master's Degree</option>
                        <option>PhD</option>
                        <option>Other</option>
                    </select>
                </div>

                <div class="field hidden" id="other-education-field">
                    <label>Other Education</label>
                    <input type="text" name="other_education" id="other_education">
                </div>

                <div class="nav-buttons">
                    <button type="button" class="btn" onclick="nextSlab(2)">Next</button>
                </div>
            </div>

            <!-- SLAB 3: Skills & Preferences -->
            <div class="slab" id="slab3">
                <div class="back-arrow" onclick="prevSlab(3)">
                    <i class="fas fa-arrow-left"></i> Back
                </div>
                <h2>Skills & Preferences</h2>

                <div class="field">
                    <label>Strengths</label>
                    <input type="text" name="strengths" id="strengths" placeholder="e.g., English, Stats">
                </div>

                <div class="field">
                    <label>Weaknesses</label>
                    <input type="text" name="weaknesses" id="weaknesses" placeholder="e.g., Math, Coding">
                </div>

                <div class="field">
                    <label>Bio</label>
                    <textarea name="bio" id="bio" placeholder="Tell us something about you..."></textarea>
                </div>

                <div class="field">
                    <label>Learning Style</label>
                    <select name="learning-style" id="learning-style" onchange="toggleOtherField('learning-style', 'other-learning-field')">
                        <option value="">Select</option>
                        <option>Visual</option>
                        <option>Auditory</option>
                        <option>Kinesthetic</option>
                        <option>Reading/Writing</option>
                        <option>Logical</option>
                        <option>Other</option>
                    </select>
                </div>

                <div class="field hidden" id="other-learning-field">
                    <label>Other Learning Style</label>
                    <input type="text" name="other-learning" id="other-learning">
                </div>

                <div class="field">
                    <label>Teaching Style</label>
                    <select name="teaching-style" id="teaching-style" onchange="toggleOtherField('teaching-style', 'other-teaching-field')">
                        <option value="">Select</option>
                        <option>Demonstrator</option>
                        <option>Facilitator</option>
                        <option>Delegator</option>
                        <option>Authoritative</option>
                        <option>Interactive</option>
                        <option>Other</option>
                    </select>
                </div>

                <div class="field hidden" id="other-teaching-field">
                    <label>Other Teaching Style</label>
                    <input type="text" name="other-teaching" id="other-teaching">
                </div>

                <!-- Final submit button -->
                <button type="submit" class="btn">Register Now</button>
            </div>
        </div>
    </form>

    <!-- JavaScript for multi-step and dynamic field toggles -->
    <script>
        function nextSlab(current) {
            document.getElementById(`slab${current}`).classList.remove('active');
            document.getElementById(`slab${current + 1}`).classList.add('active');
        }

        function prevSlab(current) {
            document.getElementById(`slab${current}`).classList.remove('active');
            document.getElementById(`slab${current - 1}`).classList.add('active');
        }

        function toggleOtherField(selectId, inputFieldId) {
            var selectedValue = document.getElementById(selectId).value;
            var inputField = document.getElementById(inputFieldId);
            inputField.classList.toggle("hidden", selectedValue !== "Other");
        }
    </script>

</body>
</html>
