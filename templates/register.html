<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Register Form</title>
    <!-- Font Awesome for icons -->
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.2.0/css/all.css'>
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.2.0/css/fontawesome.css'>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Raleway:400,700');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Raleway, sans-serif;
        }

        body {
            /* Updated background to shades of #F5F5DC */
            background: linear-gradient(90deg, #064927, #eae8d5);
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 200vh;
        }

        .screen {
            /* Updated form interior with shades of #1f453d */
            background: linear-gradient(90deg, #1f453d, #164030);
            position: relative;
            height: 1000px; /* Adjusted height for more content */
            width: 500px;
            box-shadow: 0px 0px 24px #000;
            border-radius: 15px;
            overflow: hidden;
        }

        .screen__content {
            z-index: 2;
            position: relative;
            height: 100%;
        }

        .screen__background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index:0;
            -webkit-clip-path: inset(0 0 0 0);
            clip-path: inset(0 0 0 0);
        }

        .screen__background__shape {
            transform: rotate(45deg);
            position: absolute;
        }

        .screen__background__shape1 {
            height: 520px;
            width: 520px;
            background: #d1d1c6; /* Light shade of #F5F5DC */
            top: -50px;
            right: 120px;
            border-radius: 0 72px 0 0;
        }

        .screen__background__shape2 {
            height: 220px;
            width: 220px;
            background: #f5f5dc; /* Light shade of #F5F5DC */
            top: -172px;
            right: 0;
            border-radius: 32px;
        }

        .screen__background__shape3 {
            height: 540px;
            width: 190px;
            background: linear-gradient(270deg, #1f453d, #164030);
            top: -36px;
            right: 0;
            border-radius: 32px;
        }

        .screen__background__shape4 {
            height: 200px;
            width: 200px;
            background: #1f453d;
            top: 420px;
            right: 50px;
            border-radius: 60px;
        }

        .register {
            width: 320px;
            padding: 30px;
            margin: auto;
            padding-top: 100px;
            text-align: center;
        }

        .register__logo {
            display: block;
            margin: 0 auto 30px auto;
            width: 120px;
        }

        .register__field {
            display: flex;
            align-items: center;
            border-bottom: 2px solid #2F365F;
            padding: 10px 0;
            margin: 15px 0;
        }

        .register__icon {
            font-size: 18px;
            color: #1f453d;
            margin-right: 10px;
        }

        .register__input {
            border: none;
            background: none;
            font-size: 18px;
            color: #1f453d;
            font-weight: 600;
            flex: 1;
            padding: 8px 0;
        }

        .register__input:focus {
            outline: none;
        }

        .register__input::placeholder {
            color: #1f453d;
        }

        .register__submit {
            background: #f5f5dc;
            color: #1f453d;
            font-size: 16px;
            margin-top: 30px;
            padding: 16px 20px;
            border-radius: 26px;
            border: none;
            text-transform: uppercase;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
        }

        .register__submit:hover {
            background: #dcdcbf; /* Slightly darker shade on hover */
            color: #164030; /* Darker text on hover */
        }

        .button__icon {
            font-size: 20px;
            margin-left: 10px;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="screen">
            <div class="screen__content">
                <form id="registerForm" class="register" method="POST" action="{{ url_for('register') }}" enctype="multipart/form-data">
                    <h1>STUMBLE</h1>
                    <br>
                    <div class="register__field">
                        <i class="register__icon fas fa-user-circle"></i>
                        <input type="text" name="name" id="name" class="register__input" placeholder="Full Name" required>
                    </div>
                    <div class="register__field">
                        <i class="register__icon fas fa-envelope"></i>
                        <input type="email" name="email" id="email" class="register__input" placeholder="Email" required>
                    </div>
                    <div class="register__field">
                        <i class="register__icon fas fa-lock"></i>
                        <input type="password" name="password" id="password" class="register__input" placeholder="Password" required>
                    </div>
                    <div class="register__field">
                        <i class="register__icon fas fa-venus-mars"></i>
                        <select name="gender" id="gender" class="register__input" required>
                            <option value="" disabled selected>Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                    <div class="register__field">
                        <i class="register__icon fas fa-info-circle"></i>
                        <textarea name="biography" id="biography" class="register__input" placeholder="Write a short biography"></textarea>
                    </div>
                    <div class="register__field">
                        <i class="register__icon fas fa-paint-brush"></i>
                        <input type="text" name="strengths" id="strengths" class="register__input" placeholder="Strengths (e.g., English, Stats)">
                    </div>
                    <div class="register__field">
                        <i class="register__icon fas fa-film"></i>
                        <input type="text" name="weaknesses" id="weaknesses" class="register__input" placeholder="Weaknesses (e.g., Math, Coding)">
                    </div>
                    <button type="submit" class="register__submit">
                        <span class="button__text">Register Now</span>
                        <i class="button__icon fas fa-chevron-right"></i>
                    </button>
                </form>
            </div>
            <!-- Interior Shapes -->
            <div class="screen__background">
                <span class="screen__background__shape screen__background__shape4"></span>
                <span class="screen__background__shape screen__background__shape3"></span>
                <span class="screen__background__shape screen__background__shape2"></span>
                <span class="screen__background__shape screen__background__shape1"></span>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            const nameField = document.getElementById('name');
            const emailField = document.getElementById('email');
            const passwordField = document.getElementById('password');
            const genderSelect = document.getElementById('gender');

            if (nameField.value.trim() === '') {
                alert('Please enter your full name.');
                nameField.focus();
                event.preventDefault();
                return;
            }
            if (emailField.value.trim() === '') {
                alert('Please enter your email.');
                emailField.focus();
                event.preventDefault();
                return;
            }
            if (passwordField.value.trim() === '') {
                alert('Please enter a password.');
                passwordField.focus();
                event.preventDefault();
                return;
            }
            if (!genderSelect.value) {
                alert('Please select a gender.');
                genderSelect.focus();
                event.preventDefault();
                return;
            }
        });
    </script>
</body>

</html>
